<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Delimiter Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-info p {
            margin: 5px 0;
            color: #666;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: none;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview {
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .preview h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .preview-table {
            overflow-x: auto;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .preview-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .preview-table th,
        .preview-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .preview-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Delimiter Converter</h1>
        <p class="subtitle">Convert CSV and Excel files to pipe-delimited format</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag & drop your file</div>
            <div class="upload-subtext">Supports CSV, TSV, TXT, XLS, XLSX files</div>
        </div>
        
        <input type="file" id="fileInput" accept=".csv,.tsv,.txt,.xls,.xlsx" />
        
        <div class="file-info" id="fileInfo">
            <h3>üìä File Information</h3>
            <p><strong>Name:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
            <p><strong>Type:</strong> <span id="fileType"></span></p>
            <p><strong>Detected Delimiter:</strong> <span id="detectedDelimiter"></span></p>
            <p><strong>Rows:</strong> <span id="rowCount"></span></p>
            <p><strong>Columns:</strong> <span id="columnCount"></span></p>
        </div>
        
        <div class="preview" id="preview">
            <h4>Preview (first 5 rows):</h4>
            <div class="preview-table" id="previewTable"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing file...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="convert-btn" id="convertBtn">Convert to Pipe Delimited</button>
        <button class="download-btn" id="downloadBtn">Download Converted File</button>
    </div>

    <script>
        let currentFileData = null;
        let convertedData = null;
        let originalFileName = '';

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const fileInfo = document.getElementById('fileInfo');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        convertBtn.addEventListener('click', convertFile);
        downloadBtn.addEventListener('click', downloadFile);

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function detectDelimiter(csvText) {
            const delimiters = [',', '\t', ';', '|'];
            let maxCount = 0;
            let detectedDelimiter = ',';
            
            delimiters.forEach(delimiter => {
                const count = (csvText.split('\n')[0].match(new RegExp('\\' + delimiter, 'g')) || []).length;
                if (count > maxCount) {
                    maxCount = count;
                    detectedDelimiter = delimiter;
                }
            });
            
            return detectedDelimiter;
        }

        function getDelimiterName(delimiter) {
            const names = {
                ',': 'Comma (,)',
                '\t': 'Tab (\\t)',
                ';': 'Semicolon (;)',
                '|': 'Pipe (|)'
            };
            return names[delimiter] || delimiter;
        }

        function createPreviewTable(data) {
            if (!data || data.length === 0) return '<p>No data to preview</p>';
            
            const previewData = data.slice(0, 6); // First 5 rows + header
            let tableHTML = '<table>';
            
            previewData.forEach((row, index) => {
                const tag = index === 0 ? 'th' : 'td';
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<${tag}>${String(cell || '').substring(0, 50)}${String(cell || '').length > 50 ? '...' : ''}</${tag}>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</table>';
            return tableHTML;
        }

        async function handleFile(file) {
            showLoading(true);
            originalFileName = file.name;
            
            try {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                
                if (['xls', 'xlsx'].includes(fileExtension)) {
                    await handleExcelFile(file);
                } else {
                    await handleTextFile(file);
                }
                
                // Show file info
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatBytes(file.size);
                document.getElementById('fileType').textContent = fileExtension.toUpperCase();
                
                fileInfo.style.display = 'block';
                convertBtn.style.display = 'inline-block';
                
            } catch (error) {
                showStatus('Error processing file: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function handleExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        currentFileData = jsonData.filter(row => row.some(cell => cell !== undefined && cell !== ''));
                        
                        document.getElementById('detectedDelimiter').textContent = 'Excel format';
                        document.getElementById('rowCount').textContent = currentFileData.length;
                        document.getElementById('columnCount').textContent = currentFileData.length > 0 ? currentFileData[0].length : 0;
                        
                        // Show preview
                        document.getElementById('previewTable').innerHTML = createPreviewTable(currentFileData);
                        preview.style.display = 'block';
                        
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read Excel file'));
                reader.readAsArrayBuffer(file);
            });
        }

        async function handleTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        const delimiter = detectDelimiter(text);
                        
                        const parsed = Papa.parse(text, {
                            delimiter: delimiter,
                            skipEmptyLines: true,
                            dynamicTyping: false
                        });
                        
                        if (parsed.errors.length > 0 && parsed.data.length === 0) {
                            throw new Error('Failed to parse file: ' + parsed.errors[0].message);
                        }
                        
                        currentFileData = parsed.data.filter(row => row.some(cell => cell !== undefined && cell !== ''));
                        
                        document.getElementById('detectedDelimiter').textContent = getDelimiterName(delimiter);
                        document.getElementById('rowCount').textContent = currentFileData.length;
                        document.getElementById('columnCount').textContent = currentFileData.length > 0 ? currentFileData[0].length : 0;
                        
                        // Show preview
                        document.getElementById('previewTable').innerHTML = createPreviewTable(currentFileData);
                        preview.style.display = 'block';
                        
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function convertFile() {
            if (!currentFileData) {
                showStatus('No file data to convert', 'error');
                return;
            }
            
            showLoading(true);
            convertBtn.disabled = true;
            
            try {
                // Convert to pipe-delimited CSV
                convertedData = Papa.unparse(currentFileData, {
                    delimiter: '|',
                    header: false,
                    skipEmptyLines: true
                });
                
                showStatus('File successfully converted to pipe-delimited format!', 'success');
                downloadBtn.style.display = 'inline-block';
                
            } catch (error) {
                showStatus('Error converting file: ' + error.message, 'error');
            } finally {
                showLoading(false);
                convertBtn.disabled = false;
            }
        }

        function downloadFile() {
            if (!convertedData) {
                showStatus('No converted data to download', 'error');
                return;
            }
            
            const blob = new Blob([convertedData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                
                // Create filename
                const baseName = originalFileName.replace(/\.[^/.]+$/, '');
                link.setAttribute('download', `${baseName}_pipe_delimited.csv`);
                
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('File downloaded successfully!', 'success');
            } else {
                showStatus('Download not supported in this browser', 'error');
            }
        }
    </script>
</body>
</html>
