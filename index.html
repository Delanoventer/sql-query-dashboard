<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c1445, #1a2980, #26c6da);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: start;
            max-width: 1400px;
            width: 100%;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            color: white;
            min-height: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .dartboard-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dartboard {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            border: 8px solid #8b4513;
            background: #000;
            transition: all 0.3s ease;
        }

        .dartboard:hover {
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        .segment {
            position: absolute;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .segment:hover {
            filter: brightness(1.3);
            transform: scale(1.05);
            z-index: 10;
        }

        .title {
            text-align: center;
            color: #ffd700;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.3); }
        }

        .score-display {
            text-align: center;
            font-size: 4rem;
            color: #00ff88;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .round-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dart-thrown {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            animation: dartPop 0.5s ease-out;
        }

        @keyframes dartPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(-90deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .finish-info {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            animation: finishGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes finishGlow {
            from { box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 5px 30px rgba(255, 215, 0, 0.6); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .stats {

            100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }

        function createDartboard() {
            const dartboard = document.getElementById('dartboard');
            
            segments.forEach((segment, index) => {
                const segmentElement = document.createElement('div');
                segmentElement.className = 'segment';
                segmentElement.style.position = 'absolute';
                segmentElement.style.width = '100%';
                segmentElement.style.height = '100%';
                segmentElement.style.clipPath = createClipPath(segment);
                segmentElement.style.backgroundColor = segment.color;
                segmentElement.onclick = () => throwDart(segment.number, segment.multiplier);
                
                // Add number labels for outer single ring
                if (segment.multiplier === 1 && segment.radius[1] === 225) {
                    const label = document.createElement('div');
                    label.style.position = 'absolute';
                    label.style.color = 'white';
                    label.style.fontWeight = 'bold';
                    label.style.fontSize = '16px';
                    label.style.textAlign = 'center';
                    label.style.pointerEvents = 'none';
                    const angle = (segment.startAngle + segment.endAngle) / 2;
                    const labelRadius = 235;
                    const x = 250 + labelRadius * Math.cos((angle - 90) * Math.PI / 180);
                    const y = 250 + labelRadius * Math.sin((angle - 90) * Math.PI / 180);
                    label.style.left = (x - 10) + 'px';
                    label.style.top = (y - 10) + 'px';
                    label.textContent = segment.number;
                    segmentElement.appendChild(label);
                }
                
                dartboard.appendChild(segmentElement);
            });
        }

        function createClipPath(segment) {
            const centerX = 250;
            const centerY = 250;
            const startAngle = (segment.startAngle - 90) * Math.PI / 180;
            const endAngle = (segment.endAngle - 90) * Math.PI / 180;
            const innerRadius = segment.radius[0];
            const outerRadius = segment.radius[1];

            const x1 = centerX + innerRadius * Math.cos(startAngle);
            const y1 = centerY + innerRadius * Math.sin(startAngle);
            const x2 = centerX + outerRadius * Math.cos(startAngle);
            const y2 = centerY + outerRadius * Math.sin(startAngle);
            const x3 = centerX + outerRadius * Math.cos(endAngle);
            const y3 = centerY + outerRadius * Math.sin(endAngle);
            const x4 = centerX + innerRadius * Math.cos(endAngle);
            const y4 = centerY + innerRadius * Math.sin(endAngle);

            if (segment.startAngle === 0 && segment.endAngle === 360) {
                return `circle(${outerRadius}px at ${centerX}px ${centerY}px)`;
            }

            return `polygon(${x1}px ${y1}px, ${x2}px ${y2}px, ${x3}px ${y3}px, ${x4}px ${y4}px)`;
        }

        function throwDart(number, multiplier) {
            const score = number * multiplier;
            
            // Visual feedback
            showDartHit();
            
            // Check for bust
            if (gameState.score - score < 0 || (gameState.score - score === 0 && multiplier !== 2)) {
                // Bust - end round without scoring
                gameState.currentRound = [];
                gameState.roundNumber++;
                updateDisplay();
                showMessage("BUST! Round ended.");
                return;
            }
            
            gameState.lastDart = {score, number, multiplier};
            gameState.score -= score;
            gameState.dartsThrown++;
            gameState.currentRound.push({number, multiplier, score});
            
            // Check for win (must finish on double)
            if (gameState.score === 0 && multiplier === 2) {
                showWinner();
                return;
            }
            
            // End round after 3 darts
            if (gameState.currentRound.length === 3) {
                gameState.gameHistory.unshift([...gameState.currentRound]);
                gameState.currentRound = [];
                gameState.roundNumber++;
            }
            
            updateDisplay();
        }

                dartSpan.className = 'dart-thrown';
                dartSpan.textContent = dart.multiplier > 1 ? 
                    `${dart.multiplier}x${dart.number}` : dart.number;
                currentRoundElement.appendChild(dartSpan);
                roundTotal += dart.score;
            });
            
            document.getElementById('roundTotal').textContent = roundTotal;
            
            // Update finish info
            updateFinishInfo();
            
            // Update game history
            updateGameHistory();
        }

        function updateFinishInfo() {
            const finishInfo = document.getElementById('finishInfo');
            finishInfo.innerHTML = '';
            
            if (gameState.score <= 170 && gameState.score > 0) {
                const finishDiv = document.createElement('div');
                finishDiv.className = 'finish-info';
                
                if (gameState.score % 2 === 0 && gameState.score <= 40) {
                    finishDiv.innerHTML = `üéØ FINISH ON: Double ${gameState.score / 2}`;
                } else {
                    const possibleFinishes = getPossibleFinishes(gameState.score);
                    if (possibleFinishes.length > 0) {
                        finishDiv.innerHTML = `üéØ POSSIBLE FINISHES:<br>${possibleFinishes.join('<br>')}`;
                    }
                }
                
                if (finishDiv.innerHTML) {
                    finishInfo.appendChild(finishDiv);
                }
            }
        }

        function getPossibleFinishes(score) {
            const finishes = [];
            
            // Check for 2-dart finishes
            for (let first = 1; first <= 60; first++) {
                const remaining = score - first;
                if (remaining > 0 && remaining <= 40 && remaining % 2 === 0) {
                    finishes.push(`${first} ‚Üí D${remaining / 2}`);
                    if (finishes.length >= 3) break;
                }
            }
            
            return finishes;
        }

        function updateGameHistory() {
            const historyElement = document.getElementById('gameHistory');
            historyElement.innerHTML = '';
            
            if (gameState.gameHistory.length === 0) {
                historyElement.innerHTML = '<div style="text-align: center; color: #888; margin: 50px 0;">Start throwing darts to see your history!</div>';
                return;
            }
            
            gameState.gameHistory.forEach((round, index) => {
                const roundDiv = document.createElement('div');
                roundDiv.style.marginBottom = '15px';
                roundDiv.style.padding = '10px';
                roundDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                roundDiv.style.borderRadius = '8px';
                
                const roundTotal = round.reduce((sum, dart) => sum + dart.score, 0);
                roundDiv.innerHTML = `
                    <strong>Round ${gameState.roundNumber - index - 1}:</strong> ${roundTotal}<br>
                    ${round.map(dart => dart.multiplier > 1 ? `${dart.multiplier}x${dart.number}` : dart.number).join(', ')}
                `;
                
                historyElement.appendChild(roundDiv);
            });
        }

        function undoLastDart() {
            if (gameState.lastDart) {
                gameState.score += gameState.lastDart.score;
                gameState.dartsThrown--;
                
                // Remove from current round
                if (gameState.currentRound.length > 0) {
                    gameState.currentRound.pop();
                } else if (gameState.gameHistory.length > 0) {
                    // Restore last completed round
                    gameState.currentRound = gameState.gameHistory.shift();
                    gameState.currentRound.pop();
                    gameState.roundNumber--;
                }
                
                gameState.lastDart = null;
                updateDisplay();
            }
        }

        function newGame() {
            gameState = {
                score: 301,
                dartsThrown: 0,
                currentRound: [],
                roundNumber: 1,
                gameHistory: [],
                lastDart: null
            };
            
            document.getElementById('winnerModal').style.display = 'none';
            updateDisplay();
        }

        function showWinner() {
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('totalDarts').textContent = gameState.dartsThrown;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        function showMessage(message) {
            // Simple alert for now - could be enhanced with custom modal
            setTimeout(() => alert(message), 100);
        }

        // Initialize the game
        createStars();
        createDartboard();
        updateDisplay();
    </script>
</body>
</html>
